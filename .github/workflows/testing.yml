name: Testing process

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [ opened, reopened, edited ]

jobs:
  composer:
    runs-on: ubuntu-latest
    container:
      image: docker://reinanhs/php-dev-8.2-swoole:latest
    steps:
      - uses: actions/checkout@v3
      - name: "Validate composer.json and composer.lock"
        run: composer validate --strict
      - name: Install
        run: composer install
      - name: "Cache dependencies installed with composer"
        uses: actions/cache@v3
        id: cache-vendor
        with:
          path: vendor
          key: "composer-${{ hashFiles('composer.lock') }}"
  co-phpunit:
    runs-on: ubuntu-latest
    needs:
      - composer
    container:
      image: docker://reinanhs/php-dev-8.2-swoole:latest
    steps:
      - uses: actions/checkout@v3
      - name: Restore cached vendor
        id: cache-vendor-restore
        uses: actions/cache/restore@v3
        with:
          path: vendor
          key: "composer-${{ hashFiles('composer.lock') }}"
      - name: Test
        run: vendor/bin/co-phpunit --prepend test/bootstrap.php -c phpunit.xml
  coverage:
    runs-on: ubuntu-latest
    needs:
      - composer
      - co-phpunit
    container:
      image: docker://reinanhs/php-dev-8.2-swoole:latest
    steps:
      - uses: actions/checkout@v3
      - name: Restore cached vendor
        id: cache-vendor-restore
        uses: actions/cache/restore@v3
        with:
          path: vendor
          key: "composer-${{ hashFiles('composer.lock') }}"
      - name: Test
        run: XDEBUG_MODE=coverage vendor/bin/co-phpunit --prepend test/bootstrap.php -c phpunit.xml --coverage-html cover/ --testsuite=u
      - name: Archive coverage
        uses: actions/upload-artifact@v3
        with:
          name: cover-page
          path: cover/
          retention-days: 1
  coverage-page:
    needs: coverage
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: cover-page
          path: cover/
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: cover
  php-cs-fixer:
    runs-on: ubuntu-latest
    needs:
      - composer
    container:
      image: docker://reinanhs/php-dev-8.2-swoole:latest
    steps:
      - uses: actions/checkout@v3
      - name: Restore cached vendor
        id: cache-vendor-restore
        uses: actions/cache/restore@v3
        with:
          path: vendor
          key: "composer-${{ hashFiles('composer.lock') }}"
      - name: Style Check
        run: php vendor/bin/php-cs-fixer check --diff
  psalm:
    runs-on: ubuntu-latest
    needs:
      - composer
    container:
      image: docker://reinanhs/php-dev-8.2-swoole:latest
    steps:
      - uses: actions/checkout@v3
      - name: Restore cached vendor
        id: cache-vendor-restore
        uses: actions/cache/restore@v3
        with:
          path: vendor
          key: "composer-${{ hashFiles('composer.lock') }}"
      - name: Static Check
        run: php vendor/bin/psalm --output-format=console --show-info=true
